<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <nav class="nav_bar">
        <div class="hamburger-menu">
            <div  class="hamburger"></div>
            <div  class="hamburger"></div>
            <div  class="hamburger"></div>
        </div>
        <div class="nav_icons">
            <img alt="heart" src="red.svg">
            <img alt="bin" src="cartIcon.svg">
            <img src="user.svg" alt="human">
        </div>
    </nav>
    <section class="logo_subtitle">
        <img src="logo.svg" alt="logo" class="logo">
        <p class="subtitle">Generate your ART by typing in field below any words that comes to your mind!</p>
    </section>
    <div class="block_lines">
        <div class="line"></div>
        <div class="state_line">
            <div class="line1">1</div>
            <div class="line2">2</div>
            <div class="line2">3</div>
        </div>
        <div class="state_line_description">
            <p class="first_paragraph">Generate image</p>
            <p>Choose your product</p>
            <p>Order</p>
        </div>
    </div>

    <form>
        <input placeholder="What do you want to create?">
        <button class="find_button"></button>
    </form>
    <div class="sort_buttons">
        <button>High Quality</button>
        <button>Pop Art</button>
        <button>Realistic Look</button>
    </div>
    <div class="default_section">
        <div class="first_block">
            <div class="arrow left"></div>
            <p>Style Preview</p>
            <img class="symbol" alt="symbol" src="symbol.png">
        </div>
        <div class="second_block">
            <button class="normal">MINIMALISTIC</button>
            <button class="cartoon">CARTOON</button>
            <button class="art"><img class="lock" src="lock.png" alt="lock">ARTISTIC</button>
        </div>
    </div>
    <div class="marketing">
        <p>GET INSPIRED!</p>
        <span>BEST USERS DESIGNS</span>
        <div class="description_marketing">
            <p>See More<img class="arrow" src="arrow_seemore.png" alt="arrow1"></p>
            <img class="heart" src="punk_heart_gothic.png" alt="heart_gothic">
        </div>
        <div class="search_with_button">
            <input placeholder="punk heart, gothic" type="text" id="input-id">
            <button>ARTISTIC</button>
        </div>
        <button class="buy_button">BUY</button>
    </div>
</body>
</html>
